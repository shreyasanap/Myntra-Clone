    <div class="container">
      <div class="giveaway-section">
        <h1>Giveaway <span class="icon">üéÅ</span></h1>
        <button id="addEventButton">+</button>
        <div id="eventsList"></div>
      </div>

      <div class="popup" id="eventPopup">
        <div class="popup-content">
          <h1>EVENTS</h1>
          <form id="eventForm">
            <label for="eventName">Event name *</label>
            <input type="text" id="eventName" required />

            <label for="eventDateTime">Date and time *</label>
            <input type="datetime-local" id="eventDateTime" required />

            <label for="eventPoster">Poster</label>
            <input type="file" id="eventPoster" />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
