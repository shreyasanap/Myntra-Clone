<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-On</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap");
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Source Sans 3", Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main {
            display: flex;
            gap: 2rem;
            width: 80vw;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            padding: 1.5rem;
        }

        .result-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        h1 {
            padding-bottom: 2rem;
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-field .label-text {
            font-weight: 500;
            color: #333333;
        }

        .form-field .label-text .required-marker {
            color: tomato;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-wrapper {
            display: flex;
            align-items: center;
        }

        .file-input-label {
            background-color: #f50057;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            margin-right: 1rem;
        }

        .file-input-label input[type="file"] {
            display: none;
        }

        .file-input-label span {
            margin-right: 0.5rem;
        }

        select,
        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
            font-size: 1rem;
            color: #333333;
            cursor: pointer;
        }

        select:focus,
        input[type="text"]:focus {
            border-color: #f50057;
            outline: none;
        }

        form button {
            height: 2.5rem;
            border: none;
            outline: none;
            background-color: #f50057;
            color: white;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #c51162;
        }

        #resultContainer {
            text-align: center;
        }

        #resultContainer img {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="form-container">
            <h1>Try-On</h1>

            <form id="tryOnForm">
                <!-- User Image -->
                <label class="form-field">
                    <span class="label-text">
                        User Image
                        <span class="required-marker">*</span>
                    </span>
                    <div class="file-input-wrapper">
                        <label class="file-input-label">
                            <span>Browse</span>
                            <input name="userImage" type="file" required />
                        </label>
                    </div>
                </label>

                <!-- Cloth Image -->
                <label class="form-field">
                    <span class="label-text">
                        Cloth Image
                        <span class="required-marker">*</span>
                    </span>
                    <div class="file-input-wrapper">
                        <label class="file-input-label">
                            <span>Browse</span>
                            <input name="clothImage" type="file" required />
                        </label>
                    </div>
                </label>

                <!-- Category -->
                <label class="form-field">
                    <span class="label-text">
                        Category
                        <span class="required-marker">*</span>
                    </span>
                    <select name="category">
                        <option value="1">Upper Body</option>
                        <option value="2">Lower Body</option>
                        <option value="3">Dresses</option>
                        <option value="4">Full Body</option>
                        <option value="5">Hair</option>
                    </select>
                </label>

                <!-- Caption (Optional) -->
                <label class="form-field">
                    <span class="label-text">Caption</span>
                    <input name="caption" type="text" placeholder="Describe the cloth (optional)" />
                </label>

                <button>Try On Now</button>
            </form>
        </div>
        
        <div class="result-container">
            <div id="resultContainer"></div>
        </div>
    </main>

    <script defer>
        // CONSTANTS
        const BACKEND_BASE_URL = 'http://127.0.0.1:5000';
        const tryOnForm = document.querySelector('#tryOnForm');

        async function handleSubmit(event) {
            event.preventDefault();

            try {
                const formData = new FormData(tryOnForm);
                const response = await fetch(`${BACKEND_BASE_URL}/try-on`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);
                const resultContainer = document.querySelector('#resultContainer');
                resultContainer.innerHTML = `<img src="${result.result}" alt="Try-On Result" />`;
            } catch (error) {
                console.error('Error:', error);
                // Handle error display if needed
            }
        }

        tryOnForm.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
